<html><head>   <title>Team GB</title>    <link href="athletes.json" type="application/json" rel="exhibit/data" />    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"           type="text/javascript"></script>              <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js"           type="text/javascript"></script>   <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/map/map-extension.js?gmapkey=ABQIAAAAT-OXXfCovI1TkY7QSjuXoBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSOGxZTLBqJRNI_henyH_Xg1UgUFA"></script><!--    <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/map/map-extension.js?gmapkey=ABQIAAAAT-OXXfCovI1TkY7QSjuXoBRcDglXZ1X66aMqg2Ci41AVW3SLgRSN9e3shAI7ROtuIppjzLHbguAoSA"></script>   -->                 <style>       body {           margin: 1in;       }       table.nobelist {           border:     1px dashed #ddd;           padding:    0.5em;       }       div.name {           font-weight: bold;           font-size:   120%;       }              div.sport {       	text-transform: upper;       }        </style></head> <body>   <h1>Team GB</h1>   <table width="100%">       <tr valign="top">           <td ex:role="viewPanel">               <table ex:role="lens" class="nobelist">                   <tr>                       <td><img ex:src-content=".imageUrl" /></td>                       <td>                           <div ex:content=".label" class="name"></div>                           <div ex:content=".sport" class="sport"></div>                           <div>                               Lives in:<span ex:content=".lives" class="lives"></span><br/>                                Born: <span ex:content=".born" class="born"></span><br/>                               <span ex:content=".weight" class="weight"></span>kg                               <span ex:content=".height" class="height"></span>cm<br/>                           </div>                       </td>                   </tr>               </table>               <div ex:role="exhibit-view"                   ex:viewClass="Exhibit.TabularView"                   ex:columns=".label, .imageUrl, .weight, .height, .born, .sport"                   ex:columnLabels="name, image, weight, height, Born in, Sport"                   ex:columnFormats="list, image, list, list, list, list"                   ex:sortColumn="1"                   ex:sortAscending="false">               </div>              <div ex:role="view"                   ex:viewClass="Timeline"                   ex:start=".isoDate"                   ex:bottomBandPixelsPerUnit="800"                   ex:bottomBandUnit="decade"                   ex:colorKey=".sport">               </div>               <div ex:role="view" 				   ex:viewClass="Map" 				   ex:latlng=".liveLocation" ex:colorKey=".sport">			   </div>               <div ex:role="view"                   ex:orders=".label, .born"                   ex:possibleOrders=".label, .lives, .height, .weight">               </div>            </td>           <td width="25%">               <div ex:role="facet" ex:facetClass="TextSearch"></div>               <div ex:role="facet" ex:expression=".sport" ex:facetLabel="Sport"></div>               <div ex:role="facet" ex:expression=".lives" ex:facetLabel="Lives in"></div>               <div ex:role="facet" ex:facetClass="NumericRange" ex:expression=".height" ex:interval="10"></div>               <div ex:role="facet" ex:facetClass="NumericRange" ex:expression=".weight" ex:interval="10"></div>               <div ex:role="facet" ex:expression=".occupation" ex:facetLabel="Occupation"></div>           </td>                             </tr>   </table></body></html>
